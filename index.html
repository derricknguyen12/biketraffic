<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Traffic</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

</head>
<body>
  <header>
    <h1>🚴‍♂️ Bike Traffic In Boston Area</h1>
    <div class="header-right">
        <span>Filter by Time: </span>
        <label>
            <input type="range" id="time-slider" min="-1" max="1439" value="-1">
            <span id="time-display">
                <em id="any-time">(any time)</em> 
                <time id="selected-time"></time>
            </span>
        </label>
    </div>
  </header>
  <p>This interactive map brings Boston’s bike traffic to life, letting you explore cycling patterns across the city at different times of the day.📍</p>
  
  
  <div id="map">
    <svg></svg>
  </div>

  <!-- Load D3.js from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script> 
  <!-- Mapbox GL JS JavaScript -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Load your custom map initialization script -->
  <script src="map.js"></script>

  <div class="legend">
    <div>
        <div class="swatch" style="--departure-ratio: 1"></div>
        <span>More departures</span>
    </div>
    <div>
        <div class="swatch" style="--departure-ratio: 0.5"></div>
        <span>Balanced</span>
    </div>
    <div>
        <div class="swatch" style="--departure-ratio: 0"></div>
        <span>More arrivals</span>
    </div>
  </div>

</body>
</html>
